<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Layui初探</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>

<form class="layui-form" action="">
	<div class="layui-form-item">
		<label class="layui-form-label">输入框</label>
		<div class="layui-input-block">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" 
				autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">密码框</label>
	    <div class="layui-input-inline">
	      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
	    </div>
	    <div class="layui-form-mid layui-word-aux">辅助文字</div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">选择框</label>
	    <div class="layui-input-block">
	      <select name="city" lay-verify="required">
	        <option value=""></option>
	        <option value="0">北京</option>
	        <option value="1" disabled>上海</option>
	        <option value="2">广州</option>
	        <option value="3" selected>深圳</option>
	        <option value="4">杭州</option>
	      </select>
	    </div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">分组选择</label>
		<div class="layui-input-block">
			<select name="quiz">
			  <optgroup label="城市记忆">
			    <option value="你工作的第一个城市" >你工作的第一个城市？</option>
			    <option value="你工作的第一个城市" selected>你的第一份工作？</option>
			  </optgroup>
			  <optgroup label="学生时代">
			    <option value="你的工号">你的工号？</option>
			    <option value="你最喜欢的老师">你最喜欢的老师？</option>
			  </optgroup>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">搜索选择</label>
		<div class="layui-input-block">
			<select name="city" lay-verify="" lay-search>
			  <option value="010">layer</option>
			  <option value="021">form</option>
			  <option value="0571" selected>layim</option>
			</select>  
		</div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">复选框</label>
	    <div class="layui-input-block">
	      <input type="checkbox" name="like[write]" title="写作">
	      <input type="checkbox" name="like[read]" title="阅读" checked>
	      <input type="checkbox" name="like[dai]" title="发呆">

	      <input type="checkbox" name="write" title="写作" lay-skin="primary" checked>
		  <input type="checkbox" name="dai" title="发呆" lay-skin="primary"> 
		  <input type="checkbox" name="forbidden" title="禁用" lay-skin="primary" disabled> 
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">开关</label>
	    <div class="layui-input-block">
	      	<input type="checkbox" name="xxx" lay-skin="switch">
			<input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>
			<input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
			<input type="checkbox" name="aaa" lay-skin="switch" disabled>
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">单选框</label>
	    <div class="layui-input-block">
	      <input type="radio" name="sex" value="男" title="男">
	      <input type="radio" name="sex" value="女" title="女" checked>
	    </div>
	</div>
	<div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">文本域</label>
	    <div class="layui-input-block">
	      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
	    </div>
	</div>
	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	</div>
</form>

<p>行内表单</p>
<form class="layui-form" action="">
	<div class="layui-form-item">
	  <div class="layui-inline">
	    <label class="layui-form-label">范围</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
	    </div>
	    <div class="layui-form-mid">-</div>
	    <div class="layui-input-inline" style="width: 100px;">
	      <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-inline">
	    <label class="layui-form-label">密码</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <input type="password" name="password1" autocomplete="off" class="layui-input">
	    </div>
	  </div>

	  <div class="layui-inline">
	      <button class="layui-btn" lay-submit lay-filter="form2Demo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	  </div>
	  
	</div>
</form>

<p>原生样式</p>
<form class="layui-form" action="">
	<div class="layui-form-item">
	    <label class="layui-form-label">选择框</label>
	    <div class="layui-input-block">
	      <select name="city" lay-verify="required" lay-ignore>
	        <option value=""></option>
	        <option value="0">北京</option>
	        <option value="1" disabled>上海</option>
	        <option value="2">广州</option>
	        <option value="3" selected>深圳</option>
	        <option value="4">杭州</option>
	      </select>
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">单选框</label>
	    <div class="layui-input-block">
	      <input type="radio" name="sex" value="男" title="男" lay-ignore>
	      <input type="radio" name="sex" value="女" title="女" checked lay-ignore>
	    </div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">输入框</label>
		<div class="layui-input-block">
			<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" 
				autocomplete="off" class="layui-input" lay-ignore>
		</div>
	</div>
</form>

<form class="layui-form layui-form-pane" action="">
  内部结构都一样，值得注意的是 复选框/开关/单选框 这些组合在该风格下需要额外添加 pane属性（否则会看起来比较别扭），如：
  <div class="layui-form-item" pane>
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" checked>
    </div>
  </div>
</form>

<script src="layui/layui.js"></script>
<!--layui入口脚本-->
<script>
	// 配置常量
	layui.config({
		/* layui.js所在目录,如果是单独引入无需配置 */
		// dir: 'layui/', 
		/* 
		一般用于更新模块缓存，默认不开启。设为true即让浏览器不缓存。
		也可以设为一个固定的值，如：201610
		*/
		version: 201707, 
		/*
		开启调试模式
		*/
		debug: true, 
		base: 'scripts/modules/' // 拓展layui模块的目录，一般用于外部模块扩展,这里为用户自定义模块
	});

	// 引用模块
	layui.use(['myform'], function(myform) {
		myform();
	});
</script>
</body>
</html>
