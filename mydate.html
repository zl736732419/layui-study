<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Layui初探</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>

<!-- 你的HTML代码 -->
<div class="layui-inline">
    <input id="time1" class="layui-input" placeholder="自定义日期格式" 
           onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
</div>

<div class="layui-inline">
    <input class="layui-input" placeholder="开启节日" onclick="layui.laydate({elem: this, festival: true})">
</div>

<div class="layui-inline">
    <input class="layui-input" placeholder="只能选昨天到明天" 
           onclick="layui.laydate({elem: this, min: laydate.now(-1), max: laydate.now(+1)})">
</div>

<div class="layui-form-pane" style="margin-top: 15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">范围选择</label>
        <div class="layui-input-inline">
            <input class="layui-input" placeholder="开始日" id="startTime">
        </div>
        <div class="layui-input-inline">
            <input class="layui-input" placeholder="截止日" id="endTime">
        </div>
    </div>
</div>


<script src="layui/layui.js"></script>
<!--layui入口脚本-->
<script>
    layui.config({
        /* layui.js所在目录,如果是单独引入无需配置 */
        // dir: 'layui/', 
        /* 
         一般用于更新模块缓存，默认不开启。设为true即让浏览器不缓存。
         也可以设为一个固定的值，如：201610
         */
        version: 201707,
        /*
         开启调试模式
         */
        debug: true,
        base: 'scripts/modules/' // 拓展layui模块的目录，一般用于外部模块扩展,这里为用户自定义模块
    });
    
    // 引用模块
    layui.use(['mydate'], function(mydate) {
        console.info('mydate module');
    });
</script>
</body>
</html>
